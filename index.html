    <p>着相->住心（心理学名词）</p>
    <p>孤独等级1,2,3,4,5,6,7，到极点生寂寞心，然后找朋友（网络交友）说话</p>
    <p>人们对于时间快慢的感知是一个主观心理学概念，脑子神经越热，主观感知越快</p>
    
    <p>客观上，每个人的时间流速都一样</p>
    <p>当二个人或者多个人主观感觉时间流逝速度不一样时，为奇时点</p>
    <p>时间的快慢流速与维度有关</p>
    <p>时间流逝的速度与物体的运动快慢有关系</p>

    <p>情绪与音乐共振对人体经络有一定程度的影响性，具体请各位自证</p>
